<template name="loginDialog">
  <div class="crater-alert-box">
    <div class="crater-alert-header">
      <button type="button" class="crater-alert-close" data-dismiss="modal">&times;</button>
      <h3>{{titleFor tab}}</h3>
    </div>
    <div class="crater-alert-body">
      {{#each messages}}
        <div class="alert alert-info">
          {{this}}
        </div>
      {{/each}}
      {{> getFormByName}}
    </div>
    <div class="pure-g">
      <div class="pure-u-1-3 {{activeIfEquals tab 'signIn'}}"><a href="#signIn">'Sign in'</a></div>
      <div class="pure-u-1-3 {{activeIfEquals tab 'createAccount'}}"><a href="#createAccount">'Create account'</a></div>
      <div class="pure-u-1-3 {{activeIfEquals tab 'resetPassword'}}"><a href="#resetPassword">'Forgot password?'</a></div>
    </div>
  </div>
</template>
