<template name="home">
  <div class="header">
    <h1>Task scheduler</h1>
    <h2>... the minimalistic way</h2>
  </div>
  <div class="content">

    <h2>
      <button class="pure-button pure-button-primary" data-action="generate">Generate Api Key</button>
    </h2>

    <table class="pure-table list-of-jobs">
      <thead>
        <tr>
          <th>apiKey</th>
          <th>apiSecret</th>
          <th>owner</th>
          <th>action</th>
        </tr>
      </thead>
      <tbody>
        {{#each keys}}
          <tr>
            <td>{{apiKey}}</td>
            <td>{{apiSecret}}</td>
            <td>{{owner}}</td>
            <td>
              <button class="" data-action="remove"><i class="fa fa-times"></i></button>
            </td>
          </tr>
        {{/each}}
      </tbody>
    </table>
  </div>

  <div class="content">
    <form class="pure-form add-job-form">
      <fieldset>
        <input type="email" name="email" placeholder="email">
        <button type="submit" class="pure-button pure-button-primary">Add member</button>
      </fieldset>
    </form>

    <table class="pure-table list-of-jobs">
      <thead>
        <tr>
          <th>email</th>
          <th>action</th>
        </tr>
      </thead>
      <tbody>
        {{#each staff}}
          <tr>
            <td>{{email}}</td>
            <td>
              <button class="" data-action="kickoff"><i class="fa fa-times"></i></button>
            </td>
          </tr>
        {{/each}}
      </tbody>
    </table>

  </div>

</template>
