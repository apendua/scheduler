<template name="listOfJobs">  
  <div class="header">
    <h1>Scheduled tasks</h1>
    <h2>A subtitle for your page goes here</h2>
  </div>
  <div class="content">
    <ul>
      {{#each jobs}}
        <li>{{when}}, {{url}} <button class="button-xsmall pure-button">remove</button></li>
      {{/each}}
    </ul>
  </div>    
</template>
